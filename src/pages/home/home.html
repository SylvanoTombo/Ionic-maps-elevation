<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="goToTracker()">Go to Tracker</button>
    <ion-card>
        <ion-card-content>
          <div #map id="map"></div>
        </ion-card-content>
      </ion-card>

  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>

    <ion-card-content>
      <canvas #lineCanvas (touchstart)="showPath($event)"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
